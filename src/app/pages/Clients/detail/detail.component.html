
<section>
    <div class="relative mx-auto max-w-screen-xl px-4 py-8"  *ngIf="product"> 
      <div>
        <h1 class="text-2xl font-bold lg:text-3xl">{{product.name}}</h1>
      </div>
  
      <div class="grid gap-8 lg:grid-cols-4 lg:items-start">
        <div class="lg:col-span-3">
          <div class="relative mt-4">
            <img alt="" src="{{product.images}}" class="h-72 w-full rounded-xl object-cover lg:h-[540px]" />
  
            <div
              class="absolute bottom-4 left-1/2 inline-flex -translate-x-1/2 items-center rounded-full bg-black/75 px-3 py-1.5 text-white">
              <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0zM10 7v3m0 0v3m0-3h3m-3 0H7" />
              </svg>
  
              <span class="ms-1.5 text-xs"> Hover to zoom </span>
            </div>
          </div>
  
          <ul class="mt-1 flex gap-1">
            <li>
              <img alt="" src="{{product.images}}" class="h-16 w-16 rounded-md object-cover" />
            </li>
  
            <li>
              <img alt="" src="{{product.images}}" class="h-16 w-16 rounded-md object-cover" />
            </li>
  
            <li>
              <img alt="" src="{{product.images}}" class="h-16 w-16 rounded-md object-cover" />
            </li>
          </ul>
        </div>
  
        <div class="lg:sticky lg:top-0">
          <div class="flex">
            <legend class="text-lg font-bold">Giá bán:</legend>
            <p class="text-xl font-bold pl-[10px]">{{product.price}}$</p>
          </div>
          <div class="flex">
            <legend class="text-lg font-bold">Số lượng sản phẩm:</legend>
            <p class="text-xl font-bold pl-[10px]">{{product.quantity_sold}}</p>
          </div>
          <div class="flex">
            <legend class="text-lg font-bold">Tác Giả:</legend>
            <p class="text-xl font-bold pl-[10px]">{{product.authors}}</p>
          </div>
          <form class="space-y-4 lg:pt-8">
            <legend>Số lượng</legend>
            <input type="number" min="1" max="100" [value]="1" 
            
              class="px-4 py-2 font-semibold text-sm bg-white text-slate-700 border border-slate-300 rounded-md shadow-sm outline outline-2 outline-offset-2 outline-indigo-500 dark:bg-slate-700 dark:text-slate-200 dark:border-transparent">
            <button type=" submit" 
              class="w-full rounded bg-red-700 px-6 py-3 text-sm font-bold uppercase tracking-wide text-white">
              Add to cart
            </button>
  
            <button type="button"
              class="w-full rounded border border-gray-300 bg-gray-100 px-6 py-3 text-sm font-bold uppercase tracking-wide">
              Notify when on sale
            </button>
          </form>
        </div>
  
        <div class="lg:col-span-3">
          <div class="prose max-w-none">
            <p>
              {{product.description}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
